<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predictive Analytics and Smart Irrigation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    input, select { padding: 5px; width: 200px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #result { margin-top: 30px; font-size: 1.2em; color: #27ae60; }
  </style>
</head>
<body>

  <h1>Smart Irrigation Decision Tool</h1>

  <label for="soilMoisture">Soil Moisture (%):</label>
  <input type="number" id="soilMoisture" min="0" max="100" value="50">

  <label for="weatherForecast">Weather Forecast:</label>
  <select id="weatherForecast">
    <option value="sunny">Sunny</option>
    <option value="cloudy">Cloudy</option>
    <option value="rain">Rain Expected</option>
  </select>

  <label for="cropType">Crop Type:</label>
  <select id="cropType">
    <option value="wheat">Wheat</option>
    <option value="corn">Corn</option>
    <option value="soybean">Soybean</option>
  </select>

  <button onclick="makeDecision()">Determine Irrigation Need</button>

  <div id="result"></div>

  <script>
    function makeDecision() {
      const soilMoisture = parseFloat(document.getElementById('soilMoisture').value);
      const weatherForecast = document.getElementById('weatherForecast').value;
      const cropType = document.getElementById('cropType').value;

      let moistureThreshold;
      switch(cropType) {
        case 'wheat':
          moistureThreshold = 40;
          break;
        case 'corn':
          moistureThreshold = 50;
          break;
        case 'soybean':
          moistureThreshold = 45;
          break;
        default:
          moistureThreshold = 50;
      }

      let decision = '';
      if (soilMoisture < moistureThreshold && weatherForecast !== 'rain') {
        decision = 'Irrigation is recommended.';
      } else {
        decision = 'Irrigation is not necessary at this time.';
      }

      document.getElementById('result').innerText = decision;
    }
  </script>

</body>
</html>
